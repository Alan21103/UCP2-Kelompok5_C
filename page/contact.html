            <section class="contact section-padding">
                <div class="container">
                    <div class="row">
                        
                        <div class="col-lg-6 col-12">
                            <h2 class="mb-4">Contact <span>Me</span></h2>

                            <form class="contact-form me-lg-5 pe-lg-3" role="form">

                                <div class="form-floating">
                                    <input type="text" name="name" id="name" class="form-control" placeholder="Full name" required>

                                    <label for="name">Name</label>
                                </div>

                                <div class="form-floating my-4">
                                    <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required>

                                    <label for="email">Email</label>
                                </div>
                                
                                <div class="form-floating my-4">
                                    <input type="subject" name="subject" id="subject"class="form-control" placeholder="Subject" required>

                                    <label for="subject">Alamat</label>
                                </div>

                                <div class="form-floating mb-4">
                                    <textarea id="message" name="message" class="form-control" placeholder="Leave a comment here" required style="height: 160px"></textarea>

                                    <label for="message">Pesan</label>
                                </div>

                                <div class="col-lg-5 col-6">
                                    <button type="button" class="form-control" onclick="submitForm()">Send</button>
                                </div>
                                <script>
                                    function submitForm() {
                                        // Get form values
                                        const name = document.getElementById('name').value;
                                        const email = document.getElementById('email').value;
                                        const subject = document.getElementById('subject').value;
                                        const message = document.getElementById('message').value;
                                
                                        // Check if all fields are filled
                                        if (name && email && subject && message) {
                                            // Use SweetAlert to display the values
                                            Swal.fire({
                                                title: 'Message Details',
                                                html: `
                                                    <strong>Name:</strong> ${name}<br>
                                                    <strong>Email:</strong> ${email}<br>
                                                    <strong>Subject:</strong> ${subject}<br>
                                                    <strong>Message:</strong> ${message}
                                                `,
                                                icon: 'success',
                                                confirmButtonText: 'Close'
                                            }).then(() => {
                                                // Reset form after the modal is closed (optional)
                                                document.getElementById('contact-form').reset();
                                            });
                                        } else {
                                            Swal.fire({
                                                title: 'Error',
                                                text: 'Please fill out all fields.',
                                                icon: 'error',
                                                confirmButtonText: 'OK'
                                            });
                                        }
                                    }
                                </script>                                
                            </form>
